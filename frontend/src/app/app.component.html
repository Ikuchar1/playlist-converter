<div class="p-4 max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-4">Playlist Converter (Dev)</h1>

  <form (ngSubmit)="onSubmit()">
    <label for="url" class="block mb-1">Amazon Music Playlist URL</label>
    <input
      id="url"
      type="text"
      [(ngModel)]="playlistUrl"
      name="url"
      class="w-full p-2 border rounded mb-2"
      placeholder="https://music.amazon.com/..."
      required
    />

    <button
      type="submit"
      [disabled]="loading || !playlistUrl"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      {{ loading ? 'Scraping...' : 'Scrape Playlist' }}
    </button>
  </form>

  <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>

  <ul *ngIf="tracks.length" class="mt-4 list-disc pl-5">
    <li *ngFor="let t of tracks">
      {{ t.title }} â€” {{ t.artist }}
    </li>
  </ul>
</div>
